<div id="session-modal" class="modal" tabindex="-1" role="dialog">
{% verbatim %}
    <div v-if="session" class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ session.title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" v-html="session.markedSummary"></div>
        </div>
    </div>
{% endverbatim %}
</div>
